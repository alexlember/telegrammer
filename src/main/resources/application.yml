                  beforeActionReplyMessage:
                    type: 'INLINED_MARKUP'
                    messages:
                    - message: "cancel"
                      callback: "cancel_callback"
                    - message: "ok"
                      callback: "ok_callback"
                  timeoutMs: 5000
                  timeoutErrorMessage:
                    type: 'TEXT'
                    messages:
                    - message: "Таймаут для команды time!"
                setup_callback:
                    replyMessage:
                      type: 'TEXT'
