        allowedUsers:
            - '224823566'
        replyForUnknownUser:
          type: 'TEXT'
          messages:
           - message: "Мне запрещено разговаривать с незнакомцами"
        incomingRequestChatIdReceiver:
            - '32234234'
            - '32232112'
